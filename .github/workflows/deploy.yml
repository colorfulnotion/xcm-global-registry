name: CICD for polka

on:
  push:
    branches:
        - workflow-actions

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use node js
        uses: actions/setup-node@v2
        with:
         node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run polkdot
        run: node xcmgarcli polkadot
      - name: Run kusama
        run: node xcmgarcli kusama
      - name: Show diff
        run: git diff assets
          

