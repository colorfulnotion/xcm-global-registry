name: CICD for polka

on:
  push:
    branches:
      - workflow-actions
    paths:
      - .github/workflows/deploy.yml
      - publicEndpoints/*.json
      - chainParsers/*.js
      - xcmgar
      - xcmgarManager.js
      - xcmgarTool.js
  schedule:
    - cron: '* */1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use node js
        uses: actions/setup-node@v2
        with:
         node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run polkadot
        run: node xcmgar registry -r polkadot -s
      - name: Run kusama
        run: node xcmgar registry -r kusama -s
      - name: Show diff
        run:  |
            git diff assets
            git diff xcmRegistry
      - name: Configure Git Client
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Commit changes to assets
        run: |
          git add assets/polkadot/*.json assets/kusama/*.json && \
          git add xcmRegistry/*.json && \
          git commit -m "Auto check-in assets/registry changes"
      - name: Push changes to assets
        run: git push origin $BRANCH_NAME
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
