name: CICD for polka

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy.yml
      - publicEndpoints/*.json
    schedule:
      - cron: '* */1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use node js
        uses: actions/setup-node@v2
        with:
         node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run polkadot
        run: node xcmgar polkadot
      - name: Run kusama
        run: node xcmgar kusama
      - name: Show diff
        run: git diff assets
      - name: Configure Git Client
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Commit changes to assets
        run: |
          git add assets/polkadot/*.json assets/kusama/*.json && \
          git commit -m "Auto check-in assets changes"
      - name: Push changes to assets
        run: git push origin $BRANCH_NAME
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
