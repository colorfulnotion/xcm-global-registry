name: CICD for polka

on:
  push:
    branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use node js
        uses: actions/setup-node@v2
        with:
         node-version: ${{ matrix.node-version }}
      - name: npm install and build
        run: |
          npm install
          #          npm run build

        env: 
          CI: true   


  depoly:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
     - name: SSH deploy
       uses: appleboy/ssh-action@v0.1.6
       with:
         host: ${{ secrets.HOST }}
         username:  ${{ secrets.USER }}
         key:  ${{ secrets.KEY }}
         port:  ${{ secrets.PORT }}
         script: |
           cd /CICD/
           git pull origin main
           npm install
           cd xcm-global-registry/registry/
           node polkadot.json
           node kusama.json
